<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Module10/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="0">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            </div>
                        </div>
                        <div class="buttons">
                        <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                        </div>
                        <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                        </div>
                        <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                        </div>
                        <div>
                        <button>.</button>
                        <button>0</button>
                        <button>√</button>
                        <button>/</button>
                        </div>
                        <div>
                        <button>+/-</button>
                        <button id="equally">=</button>
                        </div>
                        </div>
                        <div id="history">
                        <textarea readonly placeholder="Вы ещё ничего не решали..."></textarea>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
